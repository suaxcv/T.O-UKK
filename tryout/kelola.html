<html lang="en">

    <nav class="navbar bg-body-tertiary">

            Inventaris koperasi polresta padang
          </a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>

      <div class="container mt-3">
        <div class="mb-3 row">
            <label for="barang" class="col-sm-2 col-form-label">Nama Barang</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="barang" placeholder="Ex : Mie kuning">

          </div>

        <div class="mb-3 row">
            <label for="kategori" class="col-sm-2 col-form-label">kategori barang</label>

            </div>
          </div>

          <div class="mb-3 row">
            <label for="harga" class="col-sm-2 col-form-label">harga barang</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="harga" placeholder="Ex : 1000">
            </div>
          </div>

            <label for="tanggal" class="col-sm-2 col-form-label">tanggal masuk</label>

              <input type="date" class="form-control" id="tanggal">
            </div>
          </div>

            <button class="btn btn-outline-primary">Masukan data</button>

          </div>
